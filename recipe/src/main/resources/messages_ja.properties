# 入力バリデーションエラー
E100={0}は必須です。
E101={0}は {1} 文字以内で入力してください。
E102=入力は少なくとも {0} 文字必要です。
E103=正しいメールアドレスを入力してください。
E104=正しい電話番号を入力してください。
E105=入力形式が正しくありません。
E106=数値を入力してください。
E107=値は {0} ～ {1} の範囲内で指定してください。
E108=入力に禁則文字が含まれています。
E109=入力に外字が含まれています:{0}
E110=入力に機種依存文字が含まれています:{0}
E111={0}には次の文字を使用しないでください: {1}
E112={0}は半角英数字記号のみ使用可能です。
E113={0}は全角文字のみ使用可能です。
E114={0}は{1} 文字以上 {2}文字以内で入力してください。 

# 認証/認可エラー
E200=ユーザー名またはパスワードが正しくありません。
E201=アカウントがロックされています。
E202=アカウントが無効化されています。
E203=この操作を行う権限がありません。
E204=セッションがタイムアウトしました。再度ログインしてください。
E205=認証コードが無効です。正しいコードを入力してください。
E206=認証コードの有効期限が切れています。ユーザ登録をやり直してください。
E207=認証は完了済みです。ログイン画面からサインインしてください。
E208=このメールアドレスは既に仮登録されています。認証コードを入力して登録を完了してください。

# サーバーサイドエラー
E300=サーバーでエラーが発生しました。
E301=予期しないエラーが発生しました。
E302=データベースに接続できませんでした。
E303=データベース操作がタイムアウトしました。
E304=ネットワークエラーが発生しました。
E305=サービスが一時的に利用できません。

# フォーム送信エラー
E400=既に存在するデータです。
E401=このユーザー名は既に使用されています。
E402=このメールアドレスはすでに登録されています。
E403=セキュリティエラーが発生しました。再度お試しください。
E404=ファイルサイズが上限を超えています。
E405=サポートされていないファイル形式です。
E406=パスワードとパスワード(確認用)が一致しません。
E407=ファイルアップロードに失敗しました。

# 操作/ユーザーエラー
E500=無効な操作が実行されました。
E501=リソースが見つかりませんでした。
E502=指定されたページは存在しません。
E503=他のユーザーによって既に変更されています。
E504=データのバージョンが一致しません。

# 警告メッセージ
W100=保存されていない変更があります。破棄してもよろしいですか？
W101=この操作を実行するとデータが削除されます。本当に実行しますか？
W102=操作に時間がかかる可能性があります。
W103=この機能はベータ版です。予期しない動作が発生する可能性があります。

# メンテナンス/スケジュール通知
W200=現在、サーバーメンテナンス中です。
W201=サービスは {0} に停止予定です。

# 成功メッセージ
I100=データを正常に保存しました。
I101=データを正常に更新しました。
I102=データを正常に削除しました。
I103=ログアウトに成功しました
