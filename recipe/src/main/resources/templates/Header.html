<div th:fragment="header">
    <header class="header">
        <div class="left-section">
            <button class="home-button" onclick="userPortal()">
                <i class="fas fa-utensils food-icon"></i>
                <span>レシピ一覧</span>
            </button>
        </div>
        <div class="center-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="レシピや材料を検索..." class="search-box">
            </div>
        </div>
        <div class="right-section">
            <button class="create-recipe-button" onclick="createRecipe()">
                <i class="fas fa-plus-circle"></i> レシピを登録
            </button>
            <button class="user-info-button" onclick="userInfo()">
                <i class="fas fa-user"></i> マイページ
            </button>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> ログアウト
            </button>
        </div>
    </header>
</div>
